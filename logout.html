<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="adminloginstyles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>ELRDAAS Admin's Interface- Logout Interface</title>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="images/elr towers logo.png" alt="logo">
            <h2>ELR Towers Hall<span class = "danger"> Domestic Affairs</span></h2>

        </div>

        <div class="wrapper">
            <h1>LOGOUT</h1>
            <form action="#">
                <div class="buttonselection">
                    <p>Are you sure you want to logout? Please specify:</p>
                    <div>
                        <input type="radio" id="yes-btn" name="btn" value="Yes">
                        <label for="yes-btn">YES</label><br>
                        <input type="radio" id="no-btn" name="btn" value="No">
                        <label for=no-btn">NO</label><br>
                    </div>
                </div>
        </div>
    </div>


    <script src="request.js"></script>
    <script src="index.js"></script>
</body>
</html>
