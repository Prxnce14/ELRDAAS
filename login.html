<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="adminloginstyles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>ELRDAAS Admin's Interface- Login Interface</title>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="images/elr towers logo.png" alt="logo">
            <h2>ELR Towers Hall<span class = "danger"> Domestic Affairs</span></h2>

        </div>

        <div class="wrapper">
            <form action="">
                <h1>LOGIN</h1>
                <div class="input-box">
                    <input type="text" placeholder="ID Number" required>
                    <i class="bx bxs-user"></i>
                    <box-icon type='solid' name='user-circle'></box-icon>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                    <box-icon type='solid' name='lock'></box-icon>
                </div>
                
                <div class="remember-or-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot your password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>

        </div>
    </div>


    <script src="request.js"></script>
    <script src="index.js"></script>
</body>
</html>
